<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Nefario's Lair - Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact the Lair</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="store.html">Secret Store</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <main class="contact-main">
        <h2>Send Us Your Evil Suggestions</h2>
        <p>We use <strong>Flexbox</strong> to align and center this contact form.</p>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name (or Alias):</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="suggestion">Your Evil Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="5"></textarea>

            <button type="submit">Submit Plan</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Nefario Inc. | All rights reserved.</p>
    </footer>
</body>
</html>
